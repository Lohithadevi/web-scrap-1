name: Daily Scraper Automation

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Important for pushing data back

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Run Scraper Engine
        # This line passes the secret to your code
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: node engine.js

      - name: Commit and Push Results
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add final_leaderboard.json
          git commit -m "Auto-update leaderboard: $(date)" || echo "No changes to commit"
          git push origin main