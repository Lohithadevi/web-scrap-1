<!DOCTYPE html>
<html>
<head>
    <title>Coding Leaderboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-7xl mx-auto">
        <h1 class="text-3xl font-bold mb-6 text-center text-blue-600">Student Progress Dashboard</h1>
        <div class="bg-white shadow-md rounded-lg overflow-hidden">
            <table class="w-full text-left border-collapse">
                <thead class="bg-blue-500 text-white text-sm">
                    <tr>
                        <th class="p-4">Name</th>
                        <th class="p-4">LeetCode</th>
                        <th class="p-4">Codeforces</th>
                        <th class="p-4">Atcoder</th> <th class="p-4">GH Repos</th>
                        <th class="p-4">GH Stars</th>
                        <th class="p-4">Followers</th> <th class="p-4">Following</th> <th class="p-4 text-center">Total CP</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    </tbody>
            </table>
        </div>
    </div>

    <script>
        fetch('final_leaderboard.json')
            .then(response => response.json())
            .then(data => {
                const body = document.getElementById('table-body');
                // Sort by total score
                data.sort((a, b) => b.counts.total - a.counts.total); 
                
                body.innerHTML = ''; // Clear existing content

                data.forEach(student => {
                    // Mapping the data into the row
                    const row = `
                        <tr class="border-b hover:bg-gray-50 text-gray-700">
                            <td class="p-4 font-medium text-gray-900">${student.name}</td>
                            <td class="p-4">${student.counts.leetcode || 0}</td>
                            <td class="p-4">${student.counts.codeforces || 0}</td>
                            <td class="p-4">${student.counts.atcoder || 0}</td>
                            <td class="p-4">${student.counts.github.repos || 0}</td>
                            <td class="p-4">${student.counts.github.stars || 0}</td>
                            <td class="p-4">${student.counts.github.followers || 0}</td>
                            <td class="p-4">${student.counts.github.following || 0}</td>
                            <td class="p-4 font-bold text-blue-600 text-center">${student.counts.total || 0}</td>
                        </tr>`;
                    body.innerHTML += row;
                });
            })
            .catch(err => console.error("Error loading leaderboard:", err));
    </script>
</body>
</html>
